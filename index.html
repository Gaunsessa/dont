<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <audio src="sounds/pop.flac" id="hitSound1"></audio>
    <title>Dont</title>
</head>
<body>
    <div onclick="configOpen()" id="configCon">
        <h1 style="color: #a5a5a5; font-size: 30px; text-align: center;">Login</h1>
        <div>
            <p>Username:</p>
            <input type="text" name="username" id="usernameInput">
        </div>
        <div id="passwordDiv">
            <p>Password:</p>
            <input type="password" name="password" id="passwordInput">
        </div>
        <h1 style="color: #a5a5a5; font-size: 30px; text-align: center;">Config</h1>
        <div>
            <p>Hit Key:</p>
            <input type="text" name="hitKey" id="hitKey">
        </div>
        <div>
            <p>Hit Tile Color:</p>
            <input type="text" name="hitColor" id="hitColor">
        </div>
        <div>
            <p>Blank Tile Color:</p>
            <input type="text" name="blankColor" id="blankColor">
        </div>
        <div>
            <p>Miss Tile Color:</p>
            <input type="text" name="missColor" id="missColor">
        </div>
        <div>
            <p>Background Color:</p>
            <input type="text" name="backColor" id="backColor">
        </div>
        <div>
            <p>Text Color:</p>
            <input type="text" name="textColor" id="textColor">
        </div>
    </div>

    <div onclick="document.getElementById('onlineCon').style.width = '500px'" id="onlineCon"></div>
    <div id="scoreCon">
        <center>
            <div>
                <h2 class="scoreText">HIGHSCORE</h2>
                <h1 id="highScore" style="color: #36ff6b;">0</h1>
            </div>
            <div>
                <h2 class="scoreText">POINTS</h2>
                <h1 id="points" style="color: #0398fc;">0</h1>
            </div>
            <div>
                <h2 class="scoreText">TIME</h2>
                <h1 id="timer" style="color: #ff6363;">30</h1>
            </div>
        </center>
    </div>
    
    <div id="gameCon">
        <section>
            <div class="tile" onmousedown="tileClick(event, 0)"></div>
            <div class="tile" onmousedown="tileClick(event, 1)"></div>
            <div class="tile" onmousedown="tileClick(event, 2)"></div>
            <div class="tile" onmousedown="tileClick(event, 3)"></div>
            <div class="tile" onmousedown="tileClick(event, 4)"></div>
            <div class="tile" onmousedown="tileClick(event, 5)"></div>
            <div class="tile" onmousedown="tileClick(event, 6)"></div>
            <div class="tile" onmousedown="tileClick(event, 7)"></div>
            <div class="tile" onmousedown="tileClick(event, 8)"></div>
            <div class="tile" onmousedown="tileClick(event, 9)"></div>
            <div class="tile" onmousedown="tileClick(event, 10)"></div>
            <div class="tile" onmousedown="tileClick(event, 11)"></div>
            <div class="tile" onmousedown="tileClick(event, 12)"></div>
            <div class="tile" onmousedown="tileClick(event, 13)"></div>
            <div class="tile" onmousedown="tileClick(event, 14)"></div>
            <div class="tile" onmousedown="tileClick(event, 15)"></div>
        </section>
    </div>
    
    <div id="clickStop" onclick=""></div>
</body>
</html>
